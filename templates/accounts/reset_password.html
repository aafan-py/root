{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>{{site}}</title>
{% endblock %}

{% block content %}

<!-- Reset Password Form Start -->
<div class="container col-3 text-center">
    <main class="form-signin w-100 m-auto my-4">
      <form method="POST" action="{% url 'resetPassword' %}">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'assets/img/logo.png' %}" alt="" width="180" height="60">
        <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
  
        <div class="form-floating my-1">
          <input type="password" class="form-control" id="floatingPassword" name='password' placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-1">
          <input type="password" class="form-control" id="floatingPassword" name='confirm_password' placeholder="Confirm Password">
          <label for="floatingPassword">Confirm Password</label>
        </div>

        {% include 'includes/alert.html' %}
        <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Reset</button>
  
        <div class="contain d-flex flex-column">
          <a href="{% url 'forgotPassword' %}" class="">Forgot password?</a>
          <a href="{% url 'register' %}" class="">Register</a>
        </div>
        <p class="mt-5 mb-3 text-muted">Afon Group © 2023–2024</p>
      </form>
    </main>
  </div>
  <!-- Reset Password form End  -->

{% endblock %}
